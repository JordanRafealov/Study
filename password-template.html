<!DOCTYPE html>
<html class="staticrypt-html">

        <style>
            *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

            .staticrypt-html {
                height: 100%;
            }

            .staticrypt-body {
                height: 100%;
                margin: 0;
            }

            .staticrypt-content {
                height: 100%;
                background: #0a0a14;
                font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;

                -moz-osx-font-smoothing: grayscale;

            }

            .staticrypt-page {
                width: 420px;
                padding: 0;
                margin: auto;

            }

            .staticrypt-form {
                position: relative;
                z-index: 1;
                background: #13132a;
                max-width: 420px;
                margin: 0 auto;
                padding: 48px 40px;
                text-align: center;
                border-radius: 16px;
                border: 1px solid rgba(124, 58, 237, 0.2);
                box-shadow:

            }

            .staticrypt-hr {
                margin: 24px 0;
                border: 0;
                border-top: 1px solid rgba(124, 58, 237, 0.15);
            }

            .staticrypt-title {
                font-size: 1.4em;
                font-weight: 700;
                color: #f0f0f5;
                margin-bottom: 4px;
            }

            .staticrypt-instructions {
                margin-bottom: 0;
            }

            .staticrypt-instructions p {
                color: #8080a0;
                font-size: 13px;
                line-height: 1.5;
            }

            .staticrypt-form input[type="password"],
            input[type="text"] {
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(124, 58, 237, 0.3);
                border-radius: 10px;
                box-sizing: border-box;
                font-size: 15px;
                font-family: 'Inter', sans-serif;
                outline: 0;
                padding: 14px 40px 14px 16px;
                width: 100%;
                color: #f0f0f5;
                transition: border-color 0.2s;
            }

            .staticrypt-form input[type="password"]:focus,
            input[type="text"]:focus {
                border-color: #7c3aed;
                box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.15);
            }

            .staticrypt-form input[type="password"]::placeholder,
            input[type="text"]::placeholder {
                color: #5a5a7a;
            }

            .staticrypt-password-container {
                position: relative;
                outline: 0;
                width: 100%;
                border: 0;
                margin: 0 0 16px;
                box-sizing: border-box;
            }

            .staticrypt-toggle-password-visibility {
                cursor: pointer;
                height: 18px;
                opacity: 40%;
                padding: 14px;
                position: absolute;
                right: 0;
                top: 50%;
                transform: translateY(-50%);
                width: 18px;
                filter: invert(1);
                transition: opacity 0.2s;
            }

            .staticrypt-toggle-password-visibility:hover {
                opacity: 70%;
            }

            .staticrypt-form .staticrypt-decrypt-button {
                text-transform: uppercase;
                letter-spacing: 0.08em;
                font-weight: 600;
                font-size: 13px;
                font-family: 'Inter', sans-serif;
                outline: 0;
                background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
                width: 100%;
                border: 0;
                padding: 14px;
                color: #ffffff;
                cursor: pointer;
                border-radius: 10px;
                transition: all 0.2s;
            }

            .staticrypt-form .staticrypt-decrypt-button:hover {
                background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
                box-shadow: 0 4px 20px rgba(124, 58, 237, 0.3);
                transform: translateY(-1px);
            }

            .staticrypt-form .staticrypt-decrypt-button:active {
                background: linear-gradient(135deg, #6d28d9 0%, #5b21b6 100%);
                transform: translateY(0);
            }

            label.staticrypt-remember {
                display: flex;
                align-items: center;
                margin-bottom: 16px;
                color: #8080a0;
                font-size: 13px;
            }

            .staticrypt-remember input[type="checkbox"] {
                transform: scale(1.3);
                margin-right: 10px;
                accent-color: #7c3aed;
            }

            .hidden {
                display: none !important;
            }

            .staticrypt-spinner-container {
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                background: #0a0a14;
            }

            .staticrypt-spinner {
                display: inline-block;
                width: 2rem;
                height: 2rem;
                vertical-align: text-bottom;
                border: 0.25em solid rgba(124, 58, 237, 0.3);
                border-right-color: #7c3aed;
                border-radius: 50%;
                animation: spinner-border 0.75s linear infinite;
            }

            @keyframes spinner-border {
                100% {
                    transform: rotate(360deg);
                }
            }

            @media screen and (-webkit-min-device-pixel-ratio: 0) {
                .staticrypt-form input[type="password"],
                input[type="text"] {
                    font-size: 16px;
                }
            }
        </style>

        <script>
            // these variables will be filled when generating the file - the template format is '/*[|variable_name|]*/0'

            const templateError = "/*[|template_error|]*/0",

                rememberExpirationKey: "staticrypt_expiration",
                rememberPassphraseKey: "staticrypt_passphrase",
                replaceHtmlCallback: null,
                clearLocalStorageCallback: null,
            };

            // init the staticrypt engine
            const staticrypt = staticryptInitiator.init(staticryptConfig, templateConfig);

            // try to automatically decrypt on load if there is a saved password
            window.onload = async function () {
                const { isSuccessful } = await staticrypt.handleDecryptOnLoad();

                // if we didn't decrypt anything on load, show the password prompt. Otherwise the content has already been
                // replaced, no need to do anything
                if (!isSuccessful) {
                    // hide loading screen
                    document.getElementById("staticrypt_loading").classList.add("hidden");
                    document.getElementById("staticrypt_content").classList.remove("hidden");
                    document.getElementById("staticrypt-password").focus();

                    if (isRememberEnabled) {
                        document.getElementById("staticrypt-remember-label").classList.remove("hidden");

                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    toggleIcon.src = imgSrcEyeOpened;
                    toggleIcon.alt = templateToggleAltHide;
                    toggleIcon.title = templateToggleAltHide;
                } else {
                    passwordInput.type = "password";
                    toggleIcon.src = imgSrcEyeClosed;
                    toggleIcon.alt = templateToggleAltShow;
                    toggleIcon.title = templateToggleAltShow;
                }

            // handle password form submission
            document.getElementById("staticrypt-form").addEventListener("submit", async function (e) {
                e.preventDefault();

                const password = document.getElementById("staticrypt-password").value,
                    isRememberChecked = document.getElementById("staticrypt-remember").checked;

                const { isSuccessful } = await staticrypt.handleDecryptionOfPage(password, isRememberChecked);

                if (!isSuccessful) {
                    alert(templateError);
                }
            });
